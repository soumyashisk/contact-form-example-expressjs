<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Submitted Messages</h1>
      <ul class="list-group"></ul>
    </div>

    <script>
      const listGroup = document.querySelector(".list-group");
      function addMessage(email, message) {
        listGroup.innerHTML += `<li class="list-group-item mb-2"><b>${email}:</b> ${message}</li>`;
      }

      (async () => {
        try {
          const res = await fetch("/messages");
          if (!res.ok) throw new Error("Failed to fetch messages");
          const data = await res.json();
          data.forEach((el) => {
            addMessage(el.email, el.message);
          });
        } catch (error) {
          alert("Error fetching messages: " + error);
        }
      })();
    </script>
  </body>
</html>
